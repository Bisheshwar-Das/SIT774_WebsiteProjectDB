<!DOCTYPE html>
<html>

<head>
  <title>if.then() </title>
  <link rel="icon" type="image/x-icon" href="./Resources/if-high-resolution-logo.png">
  <meta name="author" content="Biku Das" />
  <meta name="description" content="5.1P" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta charset="utf-8" />
  <!--BootStrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <!--ICONs Bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <script src="./navAndFooter.js"></script>
</head>

<body class="d-flex flex-column min-vh-100">
  <div id="navbar-placeholder" class="sticky-top"></div>
  <section class="flex-grow-1 my-5 px-3">
    <div class="container ">

      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 p-4 shadow rounded bg-light" >
          <h2 class="text-center mb-4">
            <i class="bi bi-chat-dots-fill text-primary me-2"></i> Contact Us</h2>
          <p class="text-center mb-4 text-muted">Have a question, suggestion, or feedback? We'd love to hear from you!</p>

          <form id="contactForm" action="/contact" method="post" class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Please enter your name." required />
              <div class="invalid-feedback">Please enter your name.</div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input type="email" class="form-control" id="email" name="email"  placeholder="Please enter a valid email address."
                required />
              <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Your Phone Number</label>
              <input type="tel" class="form-control" id="phone" name="phone" placeholder="Optional: Include your phone number" pattern="\d{10}" maxlength="10" />
              <div class="invalid-feedback">Phone numbers should be 10 digits</div>
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea class="form-control" id="message" name="message" rows="5" placeholder="Type your message here..."
                required></textarea>
              <div class="invalid-feedback">Please enter your message.</div>
            </div>

            <button type="submit" class="btn btn-primary">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </section>


  <div id="footer-placeholder"></div>
</body>

</html>
